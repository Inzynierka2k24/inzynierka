<div class="surface-card p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "REGISTER.TITLE" | translate }}
    </div>
    <span class="text-600 font-medium line-height-3">{{
      "REGISTER.HAS_ACCOUNT" | translate
    }}</span>
    <br />
    <a
      (click)="toggleForm()"
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      >{{ "REGISTER.FORM_TOGGLE" | translate }}</a
    >
  </div>
  <div
    *ngIf="isLoading$ | async"
    class="absolute top-0 left-0 w-full h-full z-2 bg-black-alpha-30"
  >
    <div class="flex w-full h-full justify-content-center align-items-center">
      <i
        class="pi pi-spin pi-spinner text-pink-500"
        style="font-size: 4rem"
      ></i>
    </div>
  </div>
  <form (ngSubmit)="register()" [formGroup]="registrationForm">
    <label class="block text-900 font-medium mb-2" for="mail">{{
      "FORM.EMAIL_LABEL" | translate
    }}</label>
    <input
      [placeholder]="'FORM.EMAIL_PLACEHOLDER' | translate"
      class="w-full mb-3"
      formControlName="mail"
      id="mail"
      pInputText
      type="email"
    />

    <label class="block text-900 font-medium mb-2" for="mail">{{
      "FORM.LOGIN_LABEL" | translate
    }}</label>
    <input
      [placeholder]="'FORM.LOGIN_LABEL' | translate"
      class="w-full mb-3"
      formControlName="login"
      id="login"
      pInputText
      type="text"
    />

    <label class="block text-900 font-medium mb-2" for="password">{{
      "FORM.PASSWORD_LABEL" | translate
    }}</label>
    <p-password
      [placeholder]="'FORM.PASSWORD_LABEL' | translate"
      [toggleMask]="true"
      formControlName="password"
      id="password"
      inputStyleClass="w-full"
      styleClass="mb-2 w-full"
    >
      <ng-template pTemplate="header">
        {{ "PASSWORD_RULE" | translate }}
        <p-divider></p-divider>
      </ng-template>
    </p-password>
    <p-password
      [feedback]="false"
      [placeholder]="'FORM.REPEAT_PASSWORD_LABEL' | translate"
      [toggleMask]="true"
      formControlName="passwordRepeat"
      id="password2"
      inputStyleClass="w-full"
      styleClass="mb-4 w-full"
    >
    </p-password>

    <button
      [disabled]="!registrationForm.valid"
      [label]="'REGISTER.SUBMIT' | translate"
      class="w-full"
      icon="pi pi-user"
      pButton
      pRipple
      type="submit"
    ></button>
  </form>
</div>
