<div style="display: flex; justify-content: center; align-items: flex-start; height: 100vh;">
  <full-calendar [options]="calendarOptions" style="width: 800px; height: 700px; border-radius: 20px;">
    <ng-template #eventContent let-arg>
      <b>{{arg.timeText}}</b>
      <i>{{arg.event.title}}</i>
    </ng-template>
  </full-calendar>
</div>
