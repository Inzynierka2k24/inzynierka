
<div class="surface-card p-4 shadow-7 border-round w-full">
  <h2>Reservations List</h2>
  <p-table [value]="reservations">
    <ng-template pTemplate="header">
      <tr>
        <th>Apartment ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
        <th></th>
        <th><p-button icon="pi pi-plus" (click)="addReservation()"></p-button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>{{ reservation.apartmentId }}</td>
        <td>{{ reservation.startDate | date:'dd-MM-YYYY HH:mm'}}</td>
        <td>{{ reservation.endDate | date:'dd-MM-YYYY HH:mm'}}</td>
        <td><p-button label="Propagate" icon="pi pi-cloud-upload" (click)="propagateReservation(reservation)"></p-button></td>
        <td><p-button icon="pi pi-file-edit" (click)="editReservation(reservation)"></p-button></td>
        <td><p-button icon="pi pi-trash" (click)="deleteReservation(reservation)"></p-button></td>

      </tr>
    </ng-template>
  </p-table>
</div>
<p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
