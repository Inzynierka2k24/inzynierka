<div class="form-container">
    <div class="surface-card p-4 shadow-7 border-round w-full">
        <div class="text-center mb-5">
            <form [formGroup]="addReservationForm">
                <div class="p-grid">
                    <div class="p-col-12">
                        <label class="block text-900 font-medium mb-2" for="apartmentId">Apartment ID:</label>
                        <input
                            [placeholder]="'Apartment ID'"
                            class="w-full mb-3"
                            formControlName="apartmentId"
                            id="apartmentId"
                            pInputText
                            type="number"
                            required
                            [ngClass]="{'error-outline': addReservationForm.get('apartmentId')?.hasError('required')
                            && addReservationForm.get('apartmentId')?.touched}"
                        />
                    </div>
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2" for="startDate">Start Date:</label>
                      <p-calendar [showIcon]="true" formControlName="startDate"
                      [ngClass]="{'error-outline': addReservationForm.get('startDate')?.hasError('required')
                      && addReservationForm.get('startDate')?.touched}"
                      ></p-calendar>
                    </div>
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2" for="EndDate">End Date:</label>
                      <p-calendar [showIcon]="true" formControlName="endDate"
                      [ngClass]="{'error-outline': addReservationForm.get('endDate')?.hasError('required')
                      && addReservationForm.get('endDate')?.touched}"
                      ></p-calendar>
                    </div>
                </div>
            </form>
          <button
                  class="custom-button"
                  icon="pi pi-check"
                  pButton
                  pRipple
                  type="submit"
                  (click)="addReservation()"
            >Add reservation</button>
        </div>
    </div>
</div>
