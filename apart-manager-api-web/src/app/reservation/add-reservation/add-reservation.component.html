<div class="form-container">
  <div class="surface-card p-4 shadow-7 border-round w-full">
    <div class="text-center mb-5">
      <form [formGroup]="addReservationForm">
        <div class="p-grid">
          <div class="p-col-12 mb-2">
            <label class="block text-900 font-medium mb-2" for="apartment">Apartment:</label>
            <div class="text-left">
              <p-dropdown
                formControlName="apartment"
                placeholder="Select an apartment"
                optionLabel="label"
                optionValue="value"
                id="apartment"
                [options]="apartments"
                [style]="{'width':'100%'}"
                [ngClass]="{'error-outline': addReservationForm.get('apartment')?.hasError('required')
                            && addReservationForm.get('apartment')?.touched}">
              </p-dropdown>
            </div>
          </div>
          <div class="p-col-12 mb-3">
            <label class="block text-900 font-medium mb-2">Start Date:</label>
            <p-calendar [showIcon]="true" formControlName="startDate"
                        [ngClass]="{'error-outline': addReservationForm.get('startDate')?.hasError('required')
                      && addReservationForm.get('startDate')?.touched}"
            ></p-calendar>
          </div>
          <div class="p-col-12">
            <label class="block text-900 font-medium mb-2">End Date:</label>
            <p-calendar [showIcon]="true" formControlName="endDate"
                        [ngClass]="{'error-outline': addReservationForm.get('endDate')?.hasError('required')
                      && addReservationForm.get('endDate')?.touched}"
            ></p-calendar>
          </div>
        </div>
      </form>
      <button
        class="custom-button"
        icon="pi pi-check"
        pButton
        pRipple
        type="submit"
        (click)="addReservation()"
      >Add reservation
      </button>
    </div>
  </div>
</div>
