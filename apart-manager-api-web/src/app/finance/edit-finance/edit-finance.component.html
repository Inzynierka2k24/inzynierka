<div class="form-container">
    <div class="surface-card p-4 shadow-7 border-round w-full">
        <div class="text-center mb-5">
            <form [formGroup]="editFinanceForm">
                <div class="p-grid">
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2" for="userId">User ID:</label>
                      <input
                          [placeholder]="'User ID'"
                          class="w-full mb-3"
                          formControlName="userId"
                          id="userId"
                          pInputText
                          type="number"
                          required
                      />
                    </div>
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Apartment Id:</label>
                      <input
                        [placeholder]="'1'"
                        class="w-full mb-3"
                        formControlName="apartmentId"
                        id="apartmentId"
                        pInputText
                        type="number"
                        required
                      />
                    </div>

                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Event Id:</label>
                      <input
                        [placeholder]="'1'"
                        class="w-full mb-3"
                        formControlName="eventId"
                        id="eventId"
                        pInputText
                        type="number"
                        required
                      />
                    </div>

                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Event Type:</label>
                      <p-dropdown formControlName="eventType" [options]="eventTypes" optionLabel="name"
                      >Select an Event</p-dropdown>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="surface-card p-4 shadow-7 border-round w-full">
        <div class="text-center mb-5">
            <form [formGroup]="editFinanceForm">
                <div class="p-grid">
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Source:</label>
                      <p-dropdown formControlName="sources" [options]="sources" optionLabel="name"></p-dropdown>
                    </div>

                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Price:</label>
                      <input
                        [placeholder]="'200'"
                        class="w-full mb-3"
                        formControlName="price"
                        id="price"
                        pInputText
                        type="number"
                        required
                      />
                    </div>

                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2" for="apartmentNumber">Date:</label>
                      <p-calendar [showIcon]="true" formControlName="date"></p-calendar>
                    </div>
                     <div class="p-col-12">
                        <label class="block text-900 font-medium mb-2">Details:</label>
                        <input
                            [placeholder]="'Details'"
                            class="w-full mb-3"
                            formControlName="details"
                            id="details"
                            pInputText
                            type="text"
                            required
                        />
                    </div>
                </div>
            </form>
            <button
                  class="custom-button"
                  icon="pi pi-check"
                  pButton
                  pRipple
                  type="submit"
                  (click)="saveChanges(finance)"
            >Submit</button>
        </div>
    </div>
</div>
