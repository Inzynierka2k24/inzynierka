<div class="form-container " style="margin: auto; width: 50%;padding: 10px;">
    <div class="surface-card p-4 shadow-7 border-round w-full ">
        <div class="text-center mb-5" >
            <form [formGroup]="addExternalOfferForm">
                <div class="p-grid">
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2">Service Name:</label>
                      <p-dropdown formControlName="serviceType" [options]="serviceTypes" optionLabel="name" optionValue="id"
                      [ngClass]="{'error-outline': addExternalOfferForm.get('serviceType')?.hasError('required') && addExternalOfferForm.get('serviceType')?.touched}"
                      ></p-dropdown>
                    </div>
                  <br>
                    <div class="p-col-12">
                      <label class="block text-900 font-medium mb-2" for="link">External Link:</label>
                      <input
                        [placeholder]="'Link'"
                        class="w-full mb-3"
                        formControlName="externalLink"
                        id="externalLink"
                        pInputText
                        type="text"
                        [ngClass]="{'error-outline': addExternalOfferForm.get('externalLink')?.hasError('required')
                        && addExternalOfferForm.get('externalLink')?.touched}"
                        required
                      />
                    </div>
                </div>
                <div class="p-col-12">
                  <label class="block text-900 font-medium mb-2">Apartment:</label>
                  <p-dropdown formControlName="apartmentId" [options]="apartments" optionLabel="title" optionValue="id"
                              [ngClass]="{'error-outline': addExternalOfferForm.get('apartmentId')?.hasError('required')
                              && addExternalOfferForm.get('apartmentId')?.touched}">
                    <ng-template let-apartment pTemplate="item">
                      {{ apartment.id }} - {{ apartment.title }} - {{ apartment.dailyPrice }} - {{ apartment.street }} {{ apartment.buildingNumber }}/{{ apartment.apartmentNumber }}, {{ apartment.city }}
                    </ng-template>
                  </p-dropdown>
                </div>
            </form>
          <br>
          <button
                class="custom-button"
                icon="pi pi-check"
                pButton
                pRipple
                type="submit"
                (click)="addExternalOffer()"
          >Add External Offer</button>
        </div>
    </div>
</div>
