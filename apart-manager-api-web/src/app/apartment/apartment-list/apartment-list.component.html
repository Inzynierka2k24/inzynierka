<div class="surface-card p-4 shadow-7 border-round w-full">
  <h2>Apartments List</h2>
  <p-table [tableStyle]="{ 'min-width': '50rem' }" [value]="apartments">
    <ng-template pTemplate="header">
      <tr>
        <th>Daily Price</th>
        <th>Title</th>
        <th>Country</th>
        <th>City</th>
        <th>Street</th>
        <th>Building Number</th>
        <th>Apartment Number</th>
        <th></th>
        <th>
          <p-button (click)="addApartment()" icon="pi pi-plus"></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template let-apartment pTemplate="body">
      <tr>
        <td>{{ apartment.dailyPrice }}</td>
        <td>{{ apartment.title }}</td>
        <td>{{ apartment.country }}</td>
        <td>{{ apartment.city }}</td>
        <td>{{ apartment.street }}</td>
        <td>{{ apartment.buildingNumber }}</td>
        <td>{{ apartment.apartmentNumber }}</td>
        <td>
          <p-button
            (click)="startEditing(apartment)"
            icon="pi pi-file-edit"
          ></p-button>
        </td>
        <td>
          <p-button
            (click)="deleteApartment(apartment)"
            icon="pi pi-trash"
            severity="danger"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages
  [(value)]="messages"
  [closable]="false"
  [enableService]="false"
></p-messages>
