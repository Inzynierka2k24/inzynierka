<div class="surface-card p-4 shadow-7 border-round w-full">
  <h2>Apartments List</h2>
  <p-table [value]="apartments" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Daily Price</th>
        <th>Title</th>
        <th>Country</th>
        <th>City</th>
        <th>Street</th>
        <th>Building Number</th>
        <th>Apartment Number</th>
        <th></th>
        <th><p-button icon="pi pi-plus" (click)="addApartment()"></p-button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-apartment>
      <tr>
        <td>{{ apartment.dailyPrice }}</td>
        <td>{{ apartment.title }}</td>
        <td>{{ apartment.country }}</td>
        <td>{{ apartment.city }}</td>
        <td>{{ apartment.street }}</td>
        <td>{{ apartment.buildingNumber }}</td>
        <td>{{ apartment.apartmentNumber }}</td>
        <td><p-button icon="pi pi-file-edit" (click)="startEditing(apartment)"></p-button></td>
        <td><p-button icon="pi pi-trash" (click)="deleteApartment(apartment)"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
