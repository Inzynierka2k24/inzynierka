<div class="surface-card p-4 shadow-7 border-round w-full">
  <h2>External Offers List</h2>
  <p-table [value]="externalOffersFlatten" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Apartment ID</th>
        <th>ID</th>
        <th>Service Type</th>
        <th>External Link</th>
        <th></th>
        <th><p-button icon="pi pi-plus" (click)="addExternalOffer()"></p-button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-externalOffer>
      <tr>
        <td>{{ externalOffer.apartmentId }}</td>
        <td>{{ externalOffer.id }}</td>
        <td>{{ externalOffer.serviceType }}</td>
        <td>{{ externalOffer.externalLink }}</td>
        <td><p-button
          icon="pi pi-file-edit"
          (click)="startEditing(externalOffer.id, externalOffer.apartmentId)">
        </p-button></td>
        <td><p-button
          icon="pi pi-trash"
          (click)="deleteExternalOffer(externalOffer.id, externalOffer.apartmentId)">
        </p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>


<p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
